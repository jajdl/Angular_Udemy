<h1 class = "fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>
</h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src] = "heroe.img" class="img-fluid" alt="heroe.img">  

    <br><br>
    
    <a [routerLink] = "['/heroes']" class = "btn btn-outline-danger btn-block">
       regresar
    </a>

  </div>

  <div class = "col-md-8">

    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div class = "containerr">
      <!-- <img src = "assets/img/{{heroe.casa}}.png" alt = "{{heroe.casa}}">   -->
      <img *ngIf = "heroe.casa == 'Marvel'" class = "img-logo" src = "assets/img/Marvel.png" alt = "assets/img/Marvel.png"> 
      <img *ngIf = "heroe.casa == 'DC'" class = "img-logo" src = "assets/img/DC.png" alt = "assets/img/DC.png"> 
    </div>
  </div>

</div>
